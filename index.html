<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Seismic Fortune Cards</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #2b0a14, #11060a, #070207);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 32px;
      font-weight: 700;
      color: #ff8fb8;
      margin-bottom: 50px;
    }
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .card {
      width: 160px;
      height: 240px;
      border: 2px solid #ff7aa7;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #ff7aa7;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 122, 167, 0.3);
      background: rgba(157, 107, 138, 0.1);
    }
    .card:hover { transform: translateY(-10px); box-shadow: 0 0 40px rgba(255, 122, 167, 0.6); }
    .card.disabled { opacity: 0.3; cursor: not-allowed; }
    .card.disabled:hover { transform: none; box-shadow: 0 0 20px rgba(255, 122, 167, 0.3); }
    #fortune-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(43, 10, 20, 0.95);
      border: 2px solid #ff7aa7;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 60px rgba(255, 122, 167, 0.4);
    }
    #fortune-box.show { display: block; animation: slideIn 0.3s ease; }
    @keyframes slideIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 999;
    }
    .overlay.show { display: block; }
    h2 { margin-top: 0; color: #ff8fb8; font-size: 24px; }
    #fortune-text {
      font-size: 18px;
      color: #fff;
      margin: 20px 0;
      line-height: 1.6;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      background: linear-gradient(135deg, #ff7aa7, #ff2f75);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin: 10px 5px;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 47, 117, 0.5); }
    .footer-logo { max-width: 150px; margin: 40px auto; display: block; }
    canvas { display: none; }
  </style>
</head>

  <script>
    const fortunes = [
      "Magnitude rises - your breakthrough is close.",
      "Seismic energy surrounds you today.",
      "A new opportunity will open faster than a TEE computation.",
      "Your consistency is your superpower.",
      "Prepare - a positive shift is coming.",
      "Your next win will be bigger than expected.",
      "Stay steady - progress is compounding.",
      "Your intuition today is on point.",
      "Someone will appreciate your work soon.",
      "Trust the process - you're exactly where you need to be.",
      "Your vision will become reality sooner than you think.",
      "The waves of change are in your favor.",
      "Seismic shifts create new opportunities.",
      "Your timing is impeccable.",
      "Diamond hands hold wisdom.",
      "The foundation you're building will flourish.",
      "Network effects multiply your impact.",
      "Your next move is the right one.",
      "Persistence breaks through barriers.",
      "The cosmos aligns with your vision.",
      "Your work echoes through the network.",
      "Abundance flows to those who build.",
      "The market rewards your patience.",
      "Your edge becomes clearer each day.",
      "Seismic confidence attracts seismic results.",
      "The future remembers builders.",
      "Your boldness will be rewarded.",
      "The trend is your friend.",
      "Your insight precedes the crowd.",
      "Stability through volatility.",
      "Adapt and thrive.",
      "Your potential is limitless.",
      "The seeds you plant grow exponentially.",
      "Your authenticity is your strength.",
      "The network believes in you.",
      "Your resilience defines you.",
      "Opportunity favors the prepared.",
      "The best is yet to come.",
      "Your journey inspires others."
    ];

    let cardSelected = false;

    function generateCards() {
      const container = document.getElementById('cardsContainer');
      for (let i = 1; i <= 5; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = i;
        card.onclick = () => { if (!cardSelected) revealFortune(card); };
        container.appendChild(card);
      }
    }

    function disableOtherCards(clickedCard) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (card !== clickedCard) card.classList.add('disabled');
      });
      cardSelected = true;
    }

    function revealFortune(card) {
      const box = document.getElementById('fortune-box');
      const overlay = document.getElementById('overlay');
      const text = document.getElementById('fortune-text');
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      text.textContent = fortunes[randomIndex];
      box.classList.add('show');
      overlay.classList.add('show');
      disableOtherCards(card);
      
      overlay.onclick = () => {
        box.classList.remove('show');
        overlay.classList.remove('show');
      };
    }

    function downloadImage() {
      const canvas = document.getElementById('shareCanvas');
      const ctx = canvas.getContext('2d');
      const text = document.getElementById('fortune-text').textContent;
      
      ctx.fillStyle = '#2b0a14';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#ff7aa7';
      ctx.font = 'bold 40px Inter';
      ctx.textAlign = 'center';
      ctx.fillText('Seismic Fortune Cards', canvas.width / 2, 80);
      
      ctx.fillStyle = '#fff';
      ctx.font = '28px Inter';
      const maxWidth = canvas.width - 80;
      const lines = [];
      let currentLine = '';
      text.split(' ').forEach(word => {
        if (ctx.measureText(currentLine + word).width > maxWidth) {
          if (currentLine) lines.push(currentLine);
          currentLine = word;
        } else {
          currentLine += (currentLine ? ' ' : '') + word;
        }
      });
      if (currentLine) lines.push(currentLine);
      let y = 180;
      lines.forEach(line => { ctx.fillText(line, canvas.width / 2, y); y += 40; });
      
      ctx.fillStyle = 'rgba(255, 122, 167, 0.3)';
      ctx.font = '14px Inter';
      ctx.textAlign = 'left';
      ctx.fillText('By @SeismicSys', 20, canvas.height - 20);
      ctx.textAlign = 'right';
      ctx.fillText('Builder @AleksYastreb', canvas.width - 20, canvas.height - 20);
      
      const link = document.createElement('a');
      link.download = 'seismic-fortune.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function shareOnTwitter() {
      const text = document.getElementById('fortune-text').textContent;
      const url = `https://twitter.com/intent/post?text=${encodeURIComponent(text + ' ðŸ”® seismic.build')}`;
      window.open(url, '_blank');
    }

    generateCards();
  </script>
